sonarqube {
    //noinspection GroovyAssignabilityCheck
    properties {
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.pullrequest.provider", "github"
        property "sonar.projectKey", "paypal-hyperwallet"
        property "sonar.projectName", "Paypal Hyperwallet"
        property "sonar.java.source", "15"
        property "sonar.projectVersion", "${projectVersion}"
        property "sonar.projectBaseDir", "${projectDir}"
        property "sonar.java.binaries", "infrastructure/build/classes,sellers/build/classes,invoices/build/classes,notifications/build/classes,kyc/build/classes,web/build/classes,reports/build/classes"
        property "sonar.junit.reportsPaths",
                "$projectDir/infrastructure/build/test-results/test/," +
                        "$projectDir/sellers/build/test-results/test/," +
                        "$projectDir/invoices/build/test-results/test/," +
                        "$projectDir/notifications/build/test-results/test/," +
                        "$projectDir/kyc/build/test-results/test/," +
                        "$projectDir/web/build/test-results/test/," +
                        "$projectDir/reports/build/test-results/test/"
        property "sonar.coverage.jacoco.xmlReportPaths",
                "$projectDir/infrastructure/build/reports/jacoco/test/jacocoTestReport.xml," +
                        "$projectDir/sellers/build/reports/jacoco/test/jacocoTestReport.xml," +
                        "$projectDir/invoices/build/reports/jacoco/test/jacocoTestReport.xml," +
                        "$projectDir/notifications/build/reports/jacoco/test/jacocoTestReport.xml," +
                        "$projectDir/kyc/build/reports/jacoco/test/jacocoTestReport.xml," +
                        "$projectDir/web/build/reports/jacoco/test/jacocoTestReport.xml," +
                        "$projectDir/reports/build/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.coverage.exclusions",
                "**/invoices/infraestructure/configuration/PaymentNotificationConfig.java," +
						"**/notifications/NotificationsSpringContextConfiguration.java," +
						"**/kyc/KYCNotificationsSpringContextConfiguration.java," +
						"**/web/WebConnectorApplication.java," +
						"**/infrastructure/configuration/AbstractHyperwalletEncryptionApiConfig.java," +
						"**/reports/ReportsSpringContextConfiguration.java," +
						"**/reports/infraestructure/configuration/ReportsConfig.java," +
						"**/kyc/model/KYCBusinessStakeholderProofOfIdentityEnum.java," +
						"**/infrastructure/events/**," +
						"**/infrastructure/mail/impl/MailNotificationUtilDisabled.java," +
						"**/infrastructure-test/**"
        property "sonar.cpd.exclusions", "**/sellers/sellersextract/model/**," +
                "**/sellers/bankaccountextract/model/**," +
                "**/infrastructure/events/**"
        property "sonar.qualitygate.wait", true
    }
}
